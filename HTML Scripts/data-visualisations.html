<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore space data with NASA's rich data repository.">
    <meta name="keywords" content="NASA, Space, Data, Astronomy, Solar System">
    <meta name="author" content="Lucien Zhang">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Data Visualisation</title>
</head>

<body>
    <nav>
        <img src="/images/Picsart_23-08-13_23-56-39-698.png" alt="SpaceData Logo" class="logo"> 
        <ul class="links-container">
            <section id="navbar"></section>
        </ul>
    </nav>

    <main class="data-vis-container">
        <h1>Data Visualisation</h1>

        <section id="cme-section">
            <h2>Coronal Mass Ejection (CME) Analysis</h2>
            <figure>
                <svg id="cmeChart" width="800" height="400"></svg>
                <p>This line graph displays the frequency of Coronal Mass Ejections (CMEs) and its longitude and latitude observed by NASA's Solar Dynamics Observatory over the past month. The x-axis represents time in months, while the y-axis represents the number of CME events.</p>
            </figure>
        </section>

        <section class="divider"></section>
        <section id="solar-flare-section">

            <h2>Solar Flare Data</h2>
            <figure id="flareChart-container">
                <svg id="flareChart" width="600" height="400"></svg>
                <p>This pie chart illustrates the distribution of different types of solar flares observed in the last six months. The categories include X-class, M-class, and C-class flares, which are distinguished by their intensity and potential impact on Earth's magnetosphere. You can hover over the sections of the piechart to see the exact class of the solar flare and the count of how many times it's occured.</p>
            </figure>
        </section>

        <section id="neo-section">
            <h2>Near-Earth Object (NEO) Trajectory Analysis</h2>
            <figure>
                <svg id="neoChart" width="1200" height="600"></svg>
                <input type="range" id="timeSlider" min="0" max="7" value="0" class="slider">
                <p id="neo-description">This interactive scatter plot displays the distance of Near-Earth Objects (NEOs) and the size of these objects over a week's time. The size of the dots represents the mass of these objects giving a clear visual on the size comparison. Use the slider to change the time range.</p>
            </figure>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Space Data by NASA. All rights reserved.</p>
        <a href="#terms">Terms of Service</a> | <a href="#privacy">Privacy Policy</a>
    </footer>
    <button id="scrollToTopBtn" class="scroll-to-top-btn">&#8593;</button>
    <script src="/script.js"></script>
</body>
</html>
